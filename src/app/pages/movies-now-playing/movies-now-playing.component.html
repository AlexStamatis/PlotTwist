<div class="movies-container">
  <app-filters [filterTitle]="'Now Playing'"></app-filters>

  @if (nowPlayingMovies().length) {
  <div class="movies-grid-and-button">
    <div class="movies-grid">
      @for (nowPlayingMovie of nowPlayingMovies();track nowPlayingMovie.id){
      <app-movie-card
        [title]="nowPlayingMovie.title"
        [posterPath]="nowPlayingMovie.poster_path"
        [releaseDate]="nowPlayingMovie.release_date"
        [voteAverage]="nowPlayingMovie.vote_average"
      >
      </app-movie-card>
      }
    </div>
    <button class="load-more-btn" (click)="onLoadNextPages()">Load More</button>
  </div>

  }
</div>
