<div class="d-flex justify-content-between header-container">
  <div class="d-flex">
    <div class="logo-container" (click)="sendHome()" style="cursor: pointer">
      <p>Plot Twist</p>
    </div>

    <nav class="navbar header-navbar">
      <a class="navbar-options"
        ><app-dropdown
          [category]="'Movies'"
          [options]="moviesOptions"
          (selectionChanged)="onDropdownSelect('movies', $event)"
        ></app-dropdown
      ></a>
      <a class="navbar-options"
        ><app-dropdown
          [category]="'TV Shows'"
          [options]="tvshowsOptions"
          (selectionChanged)="onDropdownSelect('tv', $event)"
        ></app-dropdown
      ></a>
      <a class="navbar-options"
        ><app-dropdown
          [category]="'People'"
          [options]="peopleOptions"
          (selectionChanged)="onDropdownSelect('people', $event)"
        ></app-dropdown
      ></a>
    </nav>
  </div>
  <div class="d-flex align-items-center">
    <ng-container *ngIf="isLoggedIn(); else loggedOut">
      <span class="text-white">Welcome, {{ username() }}</span>
      <button class="btn btn-sm btn-danger ms-2" (click)="logout()">
        Logout
      </button>
    </ng-container>
    <ng-template #loggedOut>
      <button
        type="button"
        class="login-btn align-self-center"
        (click)="startLogin()"
      >
        <i class="fa-solid fa-user"></i> Login or Register
      </button>
    </ng-template>
  </div>
</div>
